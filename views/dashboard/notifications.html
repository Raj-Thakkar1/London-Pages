<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | Video Translation Platform</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="/js/theme.js"></script>
  <script src="/js/dashboard-notifications.js" type="module"></script>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard-upload-modal.css">
  <link rel="stylesheet" href="/css/dashboard-videos-translated.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/custom-responsive.css">
</head>
<body>
  <!-- Vertical Navbar Start -->
  <nav id="vertical-navbar" class="vertical-navbar closed">
    <div class="navbar-toggle" id="navbar-toggle" title="Expand/collapse sidebar">
      <img id="hamburger-img" src="/assets/images/toggle button.png" alt="Menu">
    </div>
    <div class="navbar-links">
      <a href="/dashboard/creator-dashboard" class="navbar-link" title="Dashboard">
        <i class="fas fa-home"></i>
        <span class="navbar-text">Dashboard</span>
      </a>
      <a href="#" class="navbar-link" title="Language Suggestor">
        <i class="fas fa-language"></i>
        <span class="navbar-text">Languages</span>
      </a>
    </div>
    <div class="navbar-links navbar-links-bottom">
      <a href="/dashboard/notifications" class="navbar-link" title="Notifications">
        <i class="fas fa-bell"></i>
        <span class="navbar-text">Notifications</span>
      </a>
      <a id="theme-toggle" href="#" class="navbar-link" title="Toggle dark/light mode" type="button">
        <i class="fas fa-moon" id="theme-icon"></i>
        <span class="navbar-text">Theme</span>
      </a>
      <a href="/dashboard/creator-profile" class="navbar-link" title="Profile">
        <i class="fas fa-user"></i>
        <span class="navbar-text">Profile</span>
      </a>
    </div>
  </nav>
  <!-- Vertical Navbar End -->
  <main>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h2>Your Notifications</h2>
          <span class="badge badge-primary" id="notification-count">0</span>
        </div>
        
        <div id="notifications-toolbar" class="flex justify-between items-center mb-4">
          <div class="flex gap-2">
            <button class="button btn-sm btn-outline" id="mark-all-read">
              <i class="fas fa-check-double"></i> Mark All as Read
            </button>
            <button class="button btn-sm btn-outline" id="refresh-notifications">
              <i class="fas fa-sync-alt"></i> Refresh
            </button>
          </div>
          
          <div class="flex items-center gap-2">
            <label for="notification-filter" class="text-sm font-medium mb-0">Filter:</label>
            <select id="notification-filter" class="w-auto text-sm">
              <option value="all">All Notifications</option>
              <option value="unread">Unread Only</option>
              <option value="read">Read Only</option>
            </select>
          </div>
        </div>
        
        <div id="notifications-list" class="space-y-2">
          <div class="loading-message">Loading notifications...</div>
        </div>
        
        <div id="no-notifications" class="py-8 text-center hidden">
          <div class="text-gray-500">
            <i class="fas fa-bell-slash fa-3x mb-4"></i>
            <p class="text-lg font-medium">No notifications found</p>
            <p class="text-sm">You'll be notified when there are updates to your videos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <div id="plan-box">
    <p>Translation Minutes: <span id="translation-minutes">--</span></p>
    <a href="/dashboard/creator-buy-minutes" class="button btn-sm btn-outline">
      <i class="fas fa-plus-circle"></i> Add Minutes
    </a>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2025 London Pages | Video Translation Platform</p>
    </div>
  </footer>
</body>
</html>
