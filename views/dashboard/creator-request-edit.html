<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Free Edit</title>
  <link rel="stylesheet" href="/public/css/style.css">
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/dashboard-request-edit.css">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard-upload-modal.css">
  <link rel="stylesheet" href="/css/dashboard-videos-translated.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/custom-responsive.css">
</head>
<body>
  <!-- Vertical Navbar Start -->
  <nav id="vertical-navbar" class="vertical-navbar closed">
    <div class="navbar-toggle" id="navbar-toggle" title="Expand/collapse sidebar">
      <img id="hamburger-img" src="/assets/images/toggle button.png" alt="Menu">
    </div>
    <div class="navbar-links">
      <a href="/dashboard/creator-dashboard" class="navbar-link" title="Dashboard">
        <i class="fas fa-home"></i>
        <span class="navbar-text">Dashboard</span>
      </a>
      <a href="#" class="navbar-link" title="Language Suggestor">
        <i class="fas fa-language"></i>
        <span class="navbar-text">Languages</span>
      </a>
    </div>
    <div class="navbar-links navbar-links-bottom">
      <a href="/dashboard/notifications" class="navbar-link" title="Notifications">
        <i class="fas fa-bell"></i>
        <span class="navbar-text">Notifications</span>
      </a>
      <a id="theme-toggle" href="#" class="navbar-link" title="Toggle dark/light mode" type="button">
        <i class="fas fa-moon" id="theme-icon"></i>
        <span class="navbar-text">Theme</span>
      </a>
      <a href="/dashboard/creator-profile" class="navbar-link" title="Profile">
        <i class="fas fa-user"></i>
        <span class="navbar-text">Profile</span>
      </a>
    </div>
  </nav>
  <!-- Vertical Navbar End -->
  <header>
    <h1>Request Free Edit</h1>
  </header>
  <main>
    <!-- The form posts to /dashboard/request-edit -->
    <form id="requestEditForm" method="POST" action="/dashboard/request-edit">
      <!-- Removed CSRF hidden field -->
      <!-- The videoId is passed via query parameter; we fill it in here -->
      <input type="hidden" id="videoId" name="videoId" value="">

      <label for="issueType">Issue Type:</label>
      <select id="issueType" name="issueType" required>
        <option value="">-- Select Issue --</option>
        <option value="Translation Problem">Translation Problem</option>
        <option value="Voice Cloning">Voice Cloning</option>
        <option value="Subtitles Missing">Subtitles Missing</option>
        <option value="Audio Sync Issue">Audio Sync Issue</option>
        <!-- Add more options as needed -->
        <option value="Other">Other</option>
      </select>

      <label for="description">Describe the issue:</label>
      <textarea id="description" name="description" rows="5" placeholder="Enter details here..." required></textarea>

      <button type="submit" id="submitBtn">Submit Request</button>
    </form>
  </main>
  <script src="/js/dashboard-request-edit.js" type="module"></script>
</body>
</html>
