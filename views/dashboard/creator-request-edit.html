<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Free Edit</title>
  <link rel="stylesheet" href="/public/css/style.css">
  <link rel="stylesheet" href="/css/dashboard.css" />
  <link rel="stylesheet" href="/css/dashboard-request-edit.css">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/dashboard-upload-modal.css">
  <link rel="stylesheet" href="/css/dashboard-videos-translated.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/custom-responsive.css">
  <link rel="stylesheet" href="/public/css/darkmode-toggle.css">
  <script src="/public/js/darkmode-toggle.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
  <header>
    <div class="container flex items-center justify-between relative">
      <div id="hamburger" class="cursor-pointer absolute left-0 top-1/2 -translate-y-1/2">
        <i class="fas fa-bars"></i>
      </div>
      <nav class="mx-auto">
        <ul class="flex justify-center items-center gap-6">
          <li><a href="/dashboard/creator-dashboard"><i class="fas fa-home mr-2"></i> Home</a></li>
          <li><a href="/dashboard/notifications"><i class="fas fa-bell mr-2"></i> Notifications</a></li>
          <li><a href="/dashboard/creator-profile" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary"><i class="fas fa-user mr-2"></i> Profile</a></li>
          <li>
            <div id="theme-toggle" class="cursor-pointer">
              <i class="fas fa-moon text-gray-600 dark:text-gray-400"></i>
            </div>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <!-- The form posts to /dashboard/request-edit -->
    <form id="requestEditForm" method="POST" action="/dashboard/request-edit">
      <!-- Removed CSRF hidden field -->
      <!-- The videoId is passed via query parameter; we fill it in here -->
      <input type="hidden" id="videoId" name="videoId" value="">

      <label for="issueType">Issue Type:</label>
      <select id="issueType" name="issueType" required>
        <option value="">-- Select Issue --</option>
        <option value="Translation Problem">Translation Problem</option>
        <option value="Voice Cloning">Voice Cloning</option>
        <option value="Subtitles Missing">Subtitles Missing</option>
        <option value="Audio Sync Issue">Audio Sync Issue</option>
        <!-- Add more options as needed -->
        <option value="Other">Other</option>
      </select>

      <label for="description">Describe the issue:</label>
      <textarea id="description" name="description" rows="5" placeholder="Enter details here..." required></textarea>

      <button type="submit" id="submitBtn">Submit Request</button>
    </form>
  </main>
  <script src="/js/dashboard-request-edit.js" type="module"></script>
  <script src="/navbar/script.js"></script>
</body>
</html>
