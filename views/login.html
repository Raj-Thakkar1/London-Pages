<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - London Pages</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/auth.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" href="assets/images/London_Pages_official.png" type="image/x-icon">
</head>
<body>
  <div class="auth-container">
    <!-- Split screen layout -->
    <div class="auth-split-screen">
      <!-- Left side - image -->
      <div class="auth-image">
        <div class="overlay"></div>
        <div class="auth-image-content">
          <h2>Your Global Empire Awaits</h2>
          <p>Connect with audiences worldwide through perfect translations</p>
        </div>
      </div>
      
      <!-- Right side - form -->
      <div class="auth-form-container">
        <!-- Dark mode toggle -->
        <button id="darkModeToggle" class="dark-mode-toggle">
          <i class="fas fa-moon"></i>
        </button>
        
        <div class="auth-form-wrapper">
          <div class="auth-logo">
            <a href="/">
              <img src="assets/images/London_Pages_official.png" alt="London Pages Logo">
              <span>London Pages</span>
            </a>
          </div>
          
          <div class="auth-header">
            <h1>Step Back Into Greatness</h1>
            <p>Please enter your details to sign in</p>
          </div>
          
          <form id="loginForm" class="auth-form">
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Enter your email" required>
              </div>
              <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
              <div class="password-label">
                <label for="password">Password</label>
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
              <div class="input-with-icon password-input">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password">
                  <i class="fas fa-eye"></i>
                </button>
              </div>
              <span class="error-message" id="passwordError"></span>
            </div>
            
            <div class="form-group remember-me">
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe">
                <span class="checkmark"></span>
                Remember me
              </label>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn-submit" id="loginButton">
                <span>Log In</span>
                <div class="spinner" id="loginSpinner"></div>
              </button>
            </div>
            
            <div class="auth-alternate">
              <p>Don't have an account? <a href="/signup">Sign up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/auth.js"></script>
  <script type="module" src="assets/js/login.js"></script>
</body>
</html>
